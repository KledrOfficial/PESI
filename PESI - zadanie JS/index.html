<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #0a1157; color: white">
    <form
      action="#"
      method="get"
      id="form"
      style="margin: 20px auto; width: 40%; text-align: center"
    >
      <!-- pole WYMAGANE, maksimum 40 znaków -->
      <div class="form-group">
        <label for="firstName">Imię</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-control"
          required
        />
        <p style="color: red" id="firstNameValidation"></p>
      </div>

      <!-- pole WYMAGANE, sprawdzanie prawidłowego formatu maila -->
      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
        />
        <p style="color: red" id="emailValidation"></p>
      </div>
      <br />

      <!-- 
            pole NIE WYMAGANE, ale jeżeli użytkownik podał wartość to powinna zostać zwalidowana
            dozwolone formaty danych:
            +48 111 222 333
            111 222 333
            (48) 111 222 333
            +48 111-222-333
            111-222-333
            (48) 111-222-333
         -->
      <div>
        <label for="tel">Numer telefonu</label>
        <input type="tel" name="tel" id="tel" class="form-control" />
        <p style="color: red" id="telValidation"></p>
      </div>

      <!-- 
            PESEL jest WYMAGANY, w przypadku gdy pole "nie mam numeru PESEL" NIE JEST zaznaczone
         -->
      <div>
        <br />
        <label for="pesel">PESEL</label>
        <input
          type="number"
          name="pesel"
          id="pesel"
          class="form-control"
          required
        />
      </div>

      <!-- Gdy "nie mam numeru PESEL" jest zaznaczone; ukryj lub oznacz pole "PESEL" jako nieaktywne -->
      <div style="text-align: right">
        <input type="checkbox" name="havePesel" id="havePesel" />
        <label for="exampleInputEmail1">Nie mam numeru PESEL</label>
      </div>
      <br />

      <!-- pole WYMAGANE, dozwolony format "NN-NNN", gdzie "N" oznacza cyfrę -->
      <div>
        <label for="zipcode">Kod pocztowy</label>
        <input
          type="text"
          class="form-control"
          name="zipcode"
          id="zipcode"
          required
        />
        <p style="color: red" id="zipcodeValidation"></p>
      </div>
      <br />
      <button
        type="submit"
        id="submit"
        class="btn btn-outline-warning"
        onclick="{(e) => sendEmail();}"
        style="float: right"
      >
        Wyślij
      </button>
    </form>
  </body>
</html>
